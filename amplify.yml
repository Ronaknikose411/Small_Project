version: 1
backend:
  phases:
    build:
      commands:
        - cd backend
        - npm ci
        - amplifyPush --simple  # Deploys backend resources
frontend:
  phases:
    preBuild:
      commands:
        - cd Frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: Frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - Frontend/node_modules/**/*