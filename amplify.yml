version: 1
backend:
  phases:
    build:
      commands:
        - cd backend
        - npm ci
        - amplifyPush --simple  # Deploys backend resources (if configured)
frontend:
  phases:
    preBuild:
      commands:
        - cd Frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: Frontend/dist  # Adjust to Frontend/build if using Create React App
    files:
      - '**/*'
  cache:
    paths:
      - Frontend/node_modules/**/*
      - backend/node_modules/**/*