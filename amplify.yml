version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Frontend  # Navigate to Frontend folder
        - npm ci      # Install dependencies
    build:
      commands:
        - npm run build  # Run the build command
  artifacts:
    baseDirectory: Frontend/dist  # Vite output directory
    files:
      - '**/*'
  cache:
    paths:
      - Frontend/node_modules/**/*