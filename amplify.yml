version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli  # Install Amplify CLI if not already present
    build:
      commands:
        - cd backend  # Matches the lowercase directory name in the repository
        - npm ci
        - amplifyPush --simple  # Deploys backend resources
frontend:
  phases:
    preBuild:
      commands:
        - cd Frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: Frontend/dist  # Weâ€™ll adjust this in the next step if needed
    files:
      - '**/*'
  cache:
    paths:
      - Frontend/node_modules/**/*
      - backend/node_modules/**/*  # Updated to lowercase "backend"